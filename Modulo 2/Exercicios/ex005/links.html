<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred
        }
        a:hover {
            color:black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }
        a::before {
            content: ' &rArr; ';
        }
        a::after {
            content: ' &lArr; ';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>

</head>
<body>
    <h1>Personalizando links</h1>

</body>
</html>
