<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        tr.linha{
            background-color: gray;
        }
        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            vertical-align: top;
            border: 1px solid black;
            padding: 8px;

        }
        .numero {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HIERARQUIA DE TABELAS (simples)
    TABLE = tabela
        TABLE ROW =linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->

        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr>

</html>
